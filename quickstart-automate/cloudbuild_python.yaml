steps:
  - name: python
    # entrypoint: pip
    # args: ["install","-r","requirements.txt","--user"]
    args: ['python','quickstart-automate/main.py']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build','--build-arg',
          'tag_id=${_TAG_ID}', '-t', 
         'us-central1-docker.pkg.dev/carbide-bongo-339207/first-app/my-app:${_TAG_ID}', 'quickstart-automate']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',
          'us-central1-docker.pkg.dev/carbide-bongo-339207/first-app/my-app:${_TAG_ID}']
substitutions: 
  _TAG_ID: v1.0.1
    

    